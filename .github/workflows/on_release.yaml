name: Deploy to NPM
on:
  release:
    types: [published]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for trusted publishing (OIDC)
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Upgrade npm
        run: npm install -g npm@latest

      - name: Install packages
        if: startsWith(github.event.release.tag_name, 'v')
        run: |
          npm install

      - name: Build and deploy
        if: startsWith(github.event.release.tag_name, 'v')
        env:
          VERSION: ${{ github.event.release.tag_name }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "Version is $VERSION"
          npm version --no-git-tag-version "${VERSION}"
          npm run build
          if [[ "${VERSION}" == *"rc"* ]]; then
            echo "Publishing with next tag to npm - ${VERSION}"
            npm publish --access public --tag next --provenance
          else
            echo "Publishing with latest tag to npm - ${VERSION}"
            npm publish --access public --provenance
          fi
          echo "Published to npm registry"
          tar -cvzf /tmp/dist.tar.gz dist/

      - name: Create artifacts
        if: startsWith(github.event.release.tag_name, 'v')
        uses: actions/upload-artifact@master
        with:
          name: dist.tar.gz
          path: /tmp/dist.tar.gz
